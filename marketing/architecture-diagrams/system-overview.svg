  <text x="450" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">mTLS Auth</text>
  
  <!-- Agent to External Systems -->
  <path d="M 850 285 L 900 285" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="875" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">Metrics</text>
  <text x="875" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">Collection</text>
  
  <!-- Agent to Workloads -->
