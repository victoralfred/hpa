  <rect x="130" y="645" width="120" height="50" fill="#ffffff" stroke="#856404" stroke-width="1" rx="5"/>
  <text x="190" y="665" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#856404">
    API Server
  </text>
  <text x="190" y="680" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#856404">
    Custom Resources
  </text>
  
  <rect x="270" y="645" width="120" height="50" fill="#ffffff" stroke="#856404" stroke-width="1" rx="5"/>
