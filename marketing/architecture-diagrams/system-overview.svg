    <text x="920" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• mTLS security</text>
    <text x="920" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Multiple scaler types</text>
    <text x="920" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Predictive scaling</text>
    <text x="920" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Cost optimization</text>
  </g>
</svg>